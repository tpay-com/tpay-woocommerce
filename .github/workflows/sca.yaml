name: Static code analysis

on:
  push:

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.1
          extensions: none, curl, dom, mbstring, simplexml, tokenizer, xml, xmlwriter, fileinfo, json
          coverage: none

      - run: composer update --no-progress --classmap-authoritative

      - run: composer validate --strict

      - working-directory: .dev-tools
        run: composer install

      - working-directory: .dev-tools
        run: ./vendor/bin/php-cs-fixer fix -vvv --diff --dry-run
